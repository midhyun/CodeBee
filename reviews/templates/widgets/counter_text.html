{% include 'django/forms/widgets/textarea.html' %}

<span id="counter_{{widget.attrs.id}}"></span>

<script>
  let commentField = document.querySelector("#{{widget.attrs.id}}");
  let commentLengthIndicator = document.querySelector("#counter_{{ widget.attrs.id}}");
  commentLengthIndicator.innerText = "0/500";
  commentField.addEventListener("input", function () {
    document.querySelector("#counter_{{ widget.attrs.id}}").innerText = this.value.length + "/500";
  });
</script>
